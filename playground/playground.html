<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Widget Playground</title>
		<link rel="stylesheet" type="text/css" href="../src/default-style.css" />
		<style>
			body {
				margin: 0;
			}
			#container {
				padding: 150px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="target">
				<ul>
					<li>AAA</li>
					<li>BBB</li>
					<li>CCC</li>
				</ul>
			</div>
			<div id="widget-title"></div>
		</div>
	</body>
	<script src="../../draggable/draggable.js"></script>
	<script src="../../resizable/resizable.js"></script>
	<script src="../widget.js"></script>
	<script>
		const targetElm = document.getElementById('target');

		// const wgt = widget('qwe', targetElm);
		const wgt = widget('My Widget', targetElm, {
			toggleHeader: false,
			toggleActions: false,
		});
		wgt.mount();
	</script>
</html>
